<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplier Entry Form</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>

<div class="top-bar">
  <button class="dashboard-btn" onclick="goToDashboard()">
    Back to Dashboard
  </button>
</div>

<h2>Supplier Entry Form</h2>

<div class="toast" id="toast">Row Added Successfully </div>

<table id="formTable">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Bill No</th>
      <th>Supplier Name</th>
      <th>Item</th>
      <th>QTY/PACK</th>
      <th>Country</th>
      <th>City</th>
      <th>Fright</th>
      <th>Vehicle#</th>
      <th>Date</th>
      <th>Add</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
