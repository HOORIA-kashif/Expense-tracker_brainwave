<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplier Entry Form</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>

<div class="top-bar">
  <button class="dashboard-btn" onclick="goToDashboard()">
    Back to Dashboard
  </button>
</div>

<h2>Supplier Entry Form</h2>

<div class="toast" id="toast">Row Added Successfully </div>

<table id="formTable">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Bill No</th>
      <th>Supplier Name</th>
      <th>Item</th>
      <th>QTY/PACK</th>
      <th>Country</th>
      <th>City</th>
      <th>Fright</th>
      <th>Vehicle#</th>
      <th>Date</th>
      <th>Add</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td><input type="text" placeholder="Bill #"></td>
      <td><input type="text" placeholder="Supplier"></td>
      <td><input type="text" placeholder="Item"></td>
      <td><input type="text" placeholder="Qty/Pack"></td>
      <td>
        <select>
          <option value="">Select</option>
          <option>Pakistan</option>
          <option>UAE</option>
          <option>China</option>
        </select>
      </td>
      <td>
        <select>
          <option value="">Select</option>
          <option>Lahore</option>
          <option>Karachi</option>
          <option>Islamabad</option>
        </select>
      </td>
      <td>
        <select>
          <option value="">Select</option>
          <option>Air</option>
          <option>Sea</option>
          <option>Road</option>
        </select>
      </td>
      <td>
        <select>
          <option value="">Select</option>
          <option>ABC-123</option>
          <option>XYZ-999</option>
        </select>
      </td>
      <td><input type="date" /></td>
      <td>
        <button class="addBtn" onclick="addRow(this)">Add</button>
        <button class="removeBtn" onclick="removeRow(this)">Remove</button>
      </td>
      
      
    </tr>
  </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
